body {

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    text-align: center;
    position: relative;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
    border: 1px solid #777;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
    outline: none;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #e91e63;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f8bbd0;
}

.loading-spinner {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.loading-spinner .logo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 10px;
    background: url('loading.jpg') no-repeat center center;
    background-size: cover;
}

.loading-spinner .spinner {
    display: flex;
    justify-content: center;
    align-items: center;
}

.loading-spinner .spinner div {
    width: 20px;
    height: 20px;
    margin: 0 5px;
    background-color: #e91e63;
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
}

.loading-spinner .spinner div:nth-child(2) {
    animation-delay: -0.4s;
}

.loading-spinner .spinner div:nth-child(3) {
    animation-delay: -0.8s;
}

@keyframes bounce {
    0%, 100% {
        transform: scale(0);
    }
    50% {
        transform: scale(1);
    }
}

#time {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>
