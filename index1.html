<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiveGaming Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1f1f1f;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .chat-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .chat-header {
        padding: 15px;
        background-color: #e91e63;
        color: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .chat-header h2 {
        margin: 0;
        font-size: 24px;
    }
    .chat-header .follow-btn {
        background-color: #fff;
        color: #e91e63;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .chat-header .follow-btn:hover {
        background-color: #f8bbd0;
    }
    .chat-body {
        padding: 20px;
        overflow-y: scroll;
        flex: 1;
    }
    .message {
        margin-bottom: 15px;
    }
    .message .user {
        font-weight: bold;
    }
    .message .time {
        color: #888;
        font-size: 12px;
        margin-left: 10px;
    }
    .message .text {
        background-color: #444;
        border-radius: 5px;
        padding: 10px;
        display: inline-block;
    }
    .message .user-message {
        text-align: right;
    }
    .message .user-message .text {
        background-color: #e91e63;
    }
    .chat-input {
        padding: 15px;
        background-color: #333;
        border-top: 1px solid #444;
        display: flex;
        align-items: center;
    }
    .chat-input input[type="text"] {
        width: calc(100% - 50px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        outline: none;
    }
    .chat-input button {
        width: 40px;
        padding: 10px;
        margin-left: 10px;
        border: none;
        border-radius: 50%;
        background-color: #e91e63;
        color: #fff;
        cursor: pointer;
        outline: none;
    }
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #888;
    }
    .footer a {
        color: #e91e63;
        text-decoration: none;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        font-size: 20px;
        z-index: 1000;
    }
    .overlay button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #fff;
        background-color: #e91e63;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .overlay button:hover {
        background-color: #f8bbd0;
    }
</style>
</head>
<body>
<div class="overlay" id="loginOverlay">
    <p>You must log in to access the chat.</p>
    <button onclick="redirectToLogin()">Go to Login</button>
    <button onclick="skipLogin()">Lewati Login</button>
</div>
<div class="chat-container">
    <div class="chat-header">
        <h2>FiveGaming Chat</h2>
        <button class="follow-btn" onclick="follow()">Follow</button>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
<div class="footer">by <a href="https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==" target="_blank">@sabar__24</a></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDcTf6anqbIPdNaFXjEaqqSxNhdYki4ZFM",
        authDomain: "appchat-9bfeb.firebaseapp.com",
        databaseURL: "https://appchat-9bfeb-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "appchat-9bfeb",
        storageBucket: "appchat-9bfeb.appspot.com",
        messagingSenderId: "1012809974964",
        appId: "1:1012809974964:web:a3f6ef42f8ca587c7883e1",
        measurementId: "G-8XMGDY1VVF"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    function follow() {
        window.open('https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==', '_blank');
    }

    function sendMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageText = messageInput.value.trim();
        const username = localStorage.getItem('username') || 'Guest';

        if (messageText !== "") {
            const messagesRef = ref(database, 'messages');
            const newMessageRef = push(messagesRef);
            set(newMessageRef, {
                username: username,
                text: messageText,
                timestamp: new Date().toISOString()
            });

            messageInput.value = "";
        }
    }

    function displayMessage(username, text, timestamp) {
        const chatBody = document.getElementById("chatBody");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");
        const time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const userClass = username === localStorage.getItem('username') ? 'user-message' : '';
        messageDiv.innerHTML = `<div class="${userClass}"><span class="user">${username}</span><span class="time">${time}</span><div class="text">${text}</div></div>`;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    const messagesRef = ref(database, 'messages');
    onChildAdded(messagesRef, (snapshot) => {
        const message = snapshot.val();
        displayMessage(message.username, message.text, message.timestamp);
    });

    window.onload = function() {
        const username = localStorage.getItem('username');
        const skipLogin = localStorage.getItem('skipLogin');
        if (!username && !skipLogin) {
            document.getElementById('loginOverlay').style.display = 'flex';
        } else {
            document.getElementById('loginOverlay').style.display = 'none';
        }
    };

    function redirectToLogin() {
        window.location.href = 'login.html';
    }

    function skipLogin() {
        localStorage.setItem('skipLogin', 'true');
        document.getElementById('loginOverlay').style.display = 'none';
    }
</script>
</body>
</html>
