<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiveGaming Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1f1f1f;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .chat-container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #333;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .chat-header {
        padding: 15px;
        background-color: #e91e63;
        color: #fff;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .chat-header h2 {
        margin: 0;
        font-size: 24px;
    }
    .chat-header .follow-btn {
        background-color: #fff;
        color: #e91e63;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .chat-header .follow-btn:hover {
        background-color: #f8bbd0;
    }
    .chat-body {
        padding: 20px;
        overflow-y: scroll;
        flex: 1;
    }
    .message {
        margin-bottom: 15px;
        position: relative;
    }
    .message .user {
        font-weight: bold;
    }
    .message .time {
        color: #888;
        font-size: 12px;
        margin-left: 10px;
    }
    .message .text {
        background-color: #444;
        border-radius: 5px;
        padding: 10px;
        display: inline-block;
    }
    .message .user-message {
        text-align: right;
    }
    .message .user-message .text {
        background-color: #e91e63;
    }
    .message .copy-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
    }
    .chat-input {
        padding: 15px;
        background-color: #333;
        border-top: 1px solid #444;
        display: flex;
        align-items: center;
    }
    .chat-input input[type="text"] {
        width: calc(100% - 50px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: #fff;
        outline: none;
    }
    .chat-input button {
        width: 40px;
        padding: 10px;
        margin-left: 10px;
        border: none;
        border-radius: 50%;
        background-color: #e91e63;
        color: #fff;
        cursor: pointer;
        outline: none;
    }
    .footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: #888;
    }
    .footer a {
        color: #e91e63;
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>FiveGaming Chat</h2>
        <button class="follow-btn" onclick="follow()">Follow</button>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
<div class="footer">by <a href="https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==" target="_blank">@sabar__24</a></div>

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Firebase SDKs for other Firebase products you want to use -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDcTf6anqbIPdNaFXjEaqqSxNhdYki4ZFM",
    authDomain: "appchat-9bfeb.firebaseapp.com",
    projectId: "appchat-9bfeb",
    storageBucket: "appchat-9bfeb.appspot.com",
    messagingSenderId: "1012809974964",
    appId: "1:1012809974964:web:a3f6ef42f8ca587c7883e1",
    measurementId: "G-8XMGDY1VVF"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = firebase.database();

  function follow() {
    window.open('https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==', '_blank');
  }

  function sendMessage() {
    var messageInput = document.getElementById("messageInput");
    var messageText = messageInput.value.trim();
    var username = localStorage.getItem('username');

    if (messageText !== "") {
      var messageRef = database.ref('messages').push();
      messageRef.set({
        username: username,
        text: messageText,
        timestamp: new Date().toISOString()
      });

      messageInput.value = "";
    }
  }

  function copyMessage(text) {
    navigator.clipboard.writeText(text).then(function() {
      alert("Pesan disalin ke clipboard!");
    }, function(err) {
      console.error("Gagal menyalin pesan", err);
    });
  }

  function displayMessage(username, text, timestamp) {
    var chatBody = document.getElementById("chatBody");
    var messageDiv = document.createElement("div");
    messageDiv.classList.add("message");
    var time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    var userClass = username === localStorage.getItem('username') ? 'user-message' : '';
    messageDiv.innerHTML = '<div class="' + userClass + '"><span class="user">' + username + '</span><span class="time">' + time + '</span><div class="text">' + text + '</div><button class="copy-btn" onclick="copyMessage(\'' + text.replace(/'/g, "\\'") + '\')"><i class="fas fa-copy"></i></button></div>';
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
  }

  firebase.database().ref('messages').on('child_added', function(snapshot) {
    var message = snapshot.val();
    displayMessage(message.username, message.text, message.timestamp);
  });

  window.onload = function() {
    var username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'index.html'; // Redirect to login page if username is not set
    }
  };
</script>
</body>
</html>
