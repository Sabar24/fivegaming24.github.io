<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FiveGaming Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    /* Your CSS styles */
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>FiveGaming Chat</h2>
        <button class="follow-btn" onclick="follow()">Follow</button>
    </div>
    <div class="chat-body" id="chatBody">
        <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>
<div class="footer">by <a href="https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==" target="_blank">@sabar__24</a></div>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
  
  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    databaseURL: "https://PROJECT_ID.firebaseio.com",
    projectId: "PROJECT_ID",
    storageBucket: "PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID",
    measurementId: "G-MEASUREMENT_ID"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const database = firebase.database();

  function follow() {
    window.open('https://www.instagram.com/sabar__24?igshid=MWIwMHpxbzVyNmtrcA==', '_blank');
  }

  function sendMessage() {
    var messageInput = document.getElementById("messageInput");
    var messageText = messageInput.value.trim();
    var username = localStorage.getItem('username');

    if (messageText !== "") {
      var messageRef = database.ref('messages').push();
      messageRef.set({
        username: username,
        text: messageText,
        timestamp: new Date().toISOString()
      });

      messageInput.value = "";
    }
  }

  function copyMessage(text) {
    navigator.clipboard.writeText(text).then(function() {
      alert("Pesan disalin ke clipboard!");
    }, function(err) {
      console.error("Gagal menyalin pesan", err);
    });
  }

  function displayMessage(username, text, timestamp) {
    var chatBody = document.getElementById("chatBody");
    var messageDiv = document.createElement("div");
    messageDiv.classList.add("message");
    var time = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    var userClass = username === localStorage.getItem('username') ? 'user-message' : '';
    messageDiv.innerHTML = '<div class="' + userClass + '"><span class="user">' + username + '</span><span class="time">' + time + '</span><div class="text">' + text + '</div><button class="copy-btn" onclick="copyMessage(\'' + text.replace(/'/g, "\\'") + '\')"><i class="fas fa-copy"></i></button></div>';
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight; // Auto scroll to bottom
  }

  firebase.database().ref('messages').on('child_added', function(snapshot) {
    var message = snapshot.val();
    displayMessage(message.username, message.text, message.timestamp);
  });

  window.onload = function() {
    var username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html'; // Redirect to login page if username is not set
    }
  };
</script>
</body>
</html>
