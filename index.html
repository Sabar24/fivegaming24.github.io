<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FiveGaming</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* CSS styles */
body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1f1f1f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    text-align: center;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
    border: 1px solid #777;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
    outline: none;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #e91e63;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f8bbd0;
}
</style>
</head>
<body>
<div class="container">
    <h1 class="title">Login 1.5</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button type="button" onclick="login()">Login</button>
</div>

<script>
  function login() {
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var allowedUsernames = ['admin', 'fahry', 'lando', 'gio'];
    var allowedPasswords = ['123', '1234', '12345', '123456'];

    if (username && password) {
      if (allowedUsernames.includes(username.toLowerCase()) && allowedPasswords.includes(password)) {
        localStorage.setItem('username', username);
        window.location.href = 'index1.html';
      } else {
        alert('Access denied! Invalid username or password.');
      }
    } else {
      alert('Please enter both username and password!');
    }
  }
</script>
</body>
</html>
