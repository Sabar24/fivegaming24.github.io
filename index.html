<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FiveGaming</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
/* CSS styles */
body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1f1f1f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    text-align: center;
    position: relative;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
    border: 1px solid #777;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
    outline: none;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #e91e63;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f8bbd0;
}

.loading-spinner {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.loading-spinner div {
    width: 20px;
    height: 20px;
    background-color: #e91e63;
    border-radius: 50%;
    position: absolute;
    animation: bounce 1.2s infinite ease-in-out;
}

.loading-spinner div:nth-child(2) {
    animation-delay: -0.4s;
}

.loading-spinner div:nth-child(3) {
    animation-delay: -0.8s;
}

@keyframes bounce {
    0%, 100% {
        transform: scale(0);
    }
    50% {
        transform: scale(1);
    }
}
</style>
</head>
<body>
<div class="container">
    <h1 class="title">Login 1.5</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button type="button" onclick="login()">Login</button>
    <div class="loading-spinner" id="loadingSpinner">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<script>
  // Precomputed SHA-256 hashes of allowed usernames
  var allowedUsernames = [
    '8c6976e5b5410415bde908bd4dee15dfb16beaff08f5f70a3b158e75671809f8', // admin
    '3e2e87b3d20b798d8b7ff6a110f911d29da9f2a22b7e666057cfe5c7015d5932', // fahry
    '4ffb9edb7381957755420f27f2cd8500594f1b998f1f0de61ed87fae9d4483a5', // lando
    '13a0e5df1a0f370c92f2f12230fa579f15c1300125fe7a68320ef37a990ac13d'  // gio
  ];

  // Precomputed SHA-256 hashes of allowed passwords
  var allowedPasswords = [
    'a665a45920422f9d417e4867efdc4fb8a04dbbc42dc7f5c72da4f5cbdde5ed54', // 123
    '03ac674216f3e15c761ee1a5e255f06793795a7d1e5d72aa3a0dd1dd5ff76e8a', // 1234
    '4d96747a9128b024f9f36432d73f89c0f8a1c7cfe86f78d3bbdb2aa346f5ee3e', // 12345
    '7c4a8d09ca3762af61e59520943dc26494f8941b'  // 123456
  ];

  function login() {
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();

    // Hash the input username and password
    var hashedUsername = CryptoJS.SHA256(username).toString();
    var hashedPassword = CryptoJS.SHA256(password).toString();

    if (username && password) {
      document.getElementById('loadingSpinner').style.display = 'block';
      
      setTimeout(function() {
        if (allowedUsernames.includes(hashedUsername) && allowedPasswords.includes(hashedPassword)) {
          localStorage.setItem('username', username);
          window.location.href = 'index1.html';
        } else {
          document.getElementById('loadingSpinner').style.display = 'none';
          alert('Access denied! Invalid username or password.');
        }
      }, 2000); // Simulate a loading time of 2 seconds
    } else {
      alert('Please enter both username and password!');
    }
  }
</script>
</body>
</html>
