<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FiveGaming</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* CSS styles */
body {
    font-family: 'Press Start 2P', cursive;
    background-color: #1f1f1f;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #333;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    text-align: center;
    position: relative;
}

.title {
    font-size: 24px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    font-size: 16px;
    border: 1px solid #777;
    border-radius: 4px;
    background-color: #444;
    color: #fff;
    outline: none;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    font-size: 16px;
    color: #fff;
    background-color: #e91e63;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f8bbd0;
}

.loading-spinner {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.loading-spinner div {
    width: 20px;
    height: 20px;
    background-color: #e91e63;
    border-radius: 50%;
    position: absolute;
    animation: bounce 1.2s infinite ease-in-out;
}

.loading-spinner div:nth-child(2) {
    animation-delay: -0.4s;
}

.loading-spinner div:nth-child(3) {
    animation-delay: -0.8s;
}

@keyframes bounce {
    0%, 100% {
        transform: scale(0);
    }
    50% {
        transform: scale(1);
    }
}

#time {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
    <h1 class="title">Login 1.8</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button type="button" onclick="login()">Login</button>
    <div class="loading-spinner" id="loadingSpinner">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="time"></div>
</div>

<script>
(function() {
    const allowedUsers = [
        { 'username': 'admin', 'password': '1234' },
        { 'username': 'fahry', 'password': 'password' },
        { 'username': 'lando', 'password': 'qwerty' },
        { 'username': 'gio', 'password': 'letmein' }
    ];

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username && password) {
            document.getElementById('loadingSpinner').style.display = 'block';
            setTimeout(() => {
                const userFound = allowedUsers.some(user => user.username === username && user.password === password);
                document.getElementById('loadingSpinner').style.display = 'none';

                if (userFound) {
                    if (!localStorage.getItem('username') && !localStorage.getItem('password')) {
                        localStorage.setItem('username', username);
                        localStorage.setItem('password', password);
                        localStorage.setItem('loginTime', new Date().toLocaleString());
                        window.location.href = 'index1.html';
                    } else {
                        alert('User already logged in. Please log out first.');
                    }
                } else {
                    alert('Username or Password does not match!');
                }
            }, 2000);
        } else {
            alert('Please enter both username and password.');
        }
    }

    function showTime() {
        const timeElement = document.getElementById('time');
        const currentTime = new Date().toLocaleString();
        const lastLoginTime = localStorage.getItem('loginTime');

        timeElement.textContent = `Current Time: ${currentTime}` + (lastLoginTime ? ` | Last Login Time: ${lastLoginTime}` : '');
    }

    showTime();
    setInterval(showTime, 1000);
})();
</script>
</body>
</html>
